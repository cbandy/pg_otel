# https://opentelemetry.io/docs/collector/configuration/

receivers:
  otlp:
    protocols:
      http:

processors:
  batch:

exporters:
  file:
    rotation:

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [file]
    traces:
      receivers: [otlp]
      exporters: [file]
  telemetry:
    metrics:
      level: none
